<!doctype html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Note App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>

    <script src"//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
    
    <!-- ANGULAR -->
    <script src="js/controllers/mainCtrl.js"></script>

    <script src="js/services/noteService.js"></script>

    <script src="js/app.js"></script>

</head>

<body class="container" ng-app="noteApp" ng-controller="mainController">

	<div class="col-md-3">
		
		<div class="note-form">
	
			<div class="page-header">
		
				<h4>Submit your note</h4>
		
			</div>
		
			<form ng-submit="submitNote(form.$valid)" name="form" novalidate>
		
				<div class="form-group">
		
					<input type="text" class="form-control input-sm" name="subject" ng-model="noteData.subject" placeholder="Subject" ng-class="{'border-danger': form.subject.$error.required && submitted}" required>
		
				</div>
		
				<div class="form-group">
		
					<textarea rows="4" class="form-control" name="note" ng-model="noteData.note" placeholder="What is your note about" ng-class="{'border-danger': form.note.$error.required && submitted}" required></textarea>
		
				</div>
		
				<div class="form-group text-right">
		
					<button type="submit" class="btn btn-primary btn-sm" ng-class="{'btn-green': form.$valid}">Submit</button>
		
				</div>
		
			</form>
		
			<p class="text-center" ng-show="loading">
		
				<span class="fa fa-check-o fa-5x fa-spin"></span>
		
			</p>
			
		</div>
	
	</div>
  
  	<div class="col-md-9">
	  	
	  	<div class="notes">
		
			<div class="info-box" ng-repeat="note in notes">
				
			    <h4>{{ note.subject }}</h4>
			    
			    <p>{{ note.note }}</p>
			    
			    <p class="date">{{ note.created_at }}</p>
			    
			    <a href="#" ng-click="deleteNote(note.id)" class="delete-note pull-right">
				    
				    <p>Delete</p>
				    
			    </a>
			    
			</div>	
			
	  	</div>
				
	</div>


</body>

</html>
